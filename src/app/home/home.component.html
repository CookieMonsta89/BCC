<mat-card class="example-card">
  <mat-card-header class="center-card">
    <mat-card-title class="center-card">View Jobs</mat-card-title>
  </mat-card-header>
  <mat-card-content class="center-card">
    <p class="center-card">
      Click the button below to view Jobs and be able to create new Jobs.
    </p>
  </mat-card-content>
  <mat-card-actions align="center">
    <a [routerLink]="['/job/list']">Go to Job List</a>
  </mat-card-actions>
</mat-card>
<mat-card class="example-card" *ngIf="isAdminUser()">
  <mat-card-header class="center-card">
    <mat-card-title class="center-card">View Users</mat-card-title>
  </mat-card-header>
  <mat-card-content class="center-card">
    <p class="center-card">
      Click the button below to view Users and be able to create new Users.
    </p>
  </mat-card-content>
  <mat-card-actions align="center">
    <a [routerLink]="['/user/list']">Go to User List</a>
  </mat-card-actions>
</mat-card>
